<body>
<div id="container">

  <!-- Inserts the common header-->
  <div id="header"></div>
  <script src="./js/loadHeader.js"></script>

  <!-- header-row contains the page title, the magnifier checkbox and input for magnification value. -->
  <div class="heading-row" >
    <h1>H.M.S. Britannic</h1>
  
    <label class="heading-checkbox">
      <input type="checkbox" id="mag-checkbox" class="myCheckbox" />
      Enable Mag
    </label>

    <input
      type="text"
      id="mag"
      class="myMag"
      placeholder="Mag Value (2)"
      style="display: none"
    />
  </div>

  <!-- content contains the remainder of the page. -->
  <div id="content" >
    <p id="enMag">Enable Mag - Mouse over the image.</p>

    <p >This is the ship that Nils Falkman sailed on from Liverpool to America. (New York city)</p>

    <!-- enable magnification on the image. -->
    <div class="img-magnifier-container">
      <img
        class="magImage"
        src="images/brit1.jpg"
        width="400"

        alt="SS Romeo"
      />
    </div>

    <p>H.M.S. Britannic. From Liverpool To New York city, direct.</p>

    <div id="lnkcont" style="position: relative;">
      <!-- add a link to "RomeoList.html" -->
      <a
        href="britpasslist.html"
        style="position: absolute; 
        left: 0px;
        top: 46.9%;
        width: 34%;
        height: .7%;
        background-color: rgba(255, 0, 0, 0);"></a>
      </a>

      <!-- add a link to "norwayheritage.com" -->
      <a href="https://www.norwayheritage.com"
        style="position: absolute;
        left: 7px;
        top: 98.8%;
        width: 20%;
        height: .5%;
        background-color: rgba(255, 255, 0, .5);">
    </a>

    <!-- enable magnification on the image. -->
    <div class="img-magnifier-container">
      <img
        class="magImage"
        src="images/brit2.jpg"
        width="902"
        alt="SS Britannic"
      />
      </div>
    </div>

      <p style="color: blue">
      Feel free to change the strength of the magnifier glass when initiating the magnify function.
    </p>
  </div>

  <!-- Inserts the common footer. -->
  <div id="footer"></div>
  <script src="./js/loadFooter.js"></script>
</div>

<a href="#" id="back-to-top" style="display: inline;">
  <img src="images/rocket4.png" >
</a>
