<body>
  <div id="container">
	
    <!-- Inserts the common header-->
    <div id="header"></div>
    <script src="./js/loadHeader.js"></script>

    <!-- header-row contains the page title, the magnifier checkbox and input for magnification value. -->
    <div class="heading-row" >
      <h1>R.M.S. Britannic Passenger List</h1>
    
      <label class="heading-checkbox">
        <input type="checkbox" id="mag-checkbox" class="myCheckbox" />
        Enable Mag
      </label>

      <input
        type="text"
        id="mag"
        class="myMag"
        placeholder="Mag Value (2)"
        style="display: none"
      />
    </div>

    <!-- content contains the remainder of the page. -->
    <div id="content" >

    <p id="enMag">Enable Mag - Mouse over the image.</p>

      <!-- enable magnification on the image. -->
      <div class="img-magnifier-container">
        <img
          class="magImage"
          src="images/britpasslist1.jpg"
          width="902"
          alt="R.M.S. Britannic Passenger List"
        />
			</div>

			<b style="color:fuchsia">At the bottom of the page is where you'll find N.P. Falkman.</b>
      <div class="img-magnifier-container">
        <img
          class="magImage"
          src="images/britpasslist2.jpg"
          width="902"
          alt="R.M.S. Britannic Passenger List"
        />
			</div>

		</div>
		<!-- Inserts the common footer. -->
		<div id="footer"></div>
		<script src="./js/loadFooter.js"></script>

  </div>

			<a href="#" id="back-to-top" style="display: inline;">
			<img src="images/rocket4.png" >
		</a>  
<p style="text-align:center"><b>To Timothy &amp; Tyler, two great Grandkids.</b></p>

</div>

<script type="module" src="./js/mag&scroll.js"></script>

</body>
