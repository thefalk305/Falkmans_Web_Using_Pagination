<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery Using Pagination</title>

  <!-- Favicon and stylesheet -->
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/falkman.css">
  <link rel="stylesheet" href="./css/magnify.css">


  <meta name="page-title" content="PhotoPages" />

  <!-- Main gallery script -->
  <script type="module" src="./js/PhotoPages.js"></script>
  <script src="./js/scripts.js" defer></script>
</head>

<body>
  <div id="container">

    <div id="header"></div>
    <script src="./js/loadHeader.js"></script>

    <!-- Gallery Title & Intro -->
    <p style="text-align: center">Welcome to the Falkman Family Photo Gallery! Click on any photo to learn more about the family member.</p>
    </p>

    <!-- Top Pagination + Per-Page Selector -->
    <div class="pagination-controls" style="text-align: center; margin: 20px 0;">
      <div id="topPagination"></div>
      <label for="imagesPerPage" style="margin-left: 40px; font-weight: 600;" >Images per page:</label>
      <input type="number" id="imagesPerPage" min="1" max="100" value="12" style="width: 60px;">        
    </div>
    <!-- Gallery Container -->
    <div id="photoGallery"></div>

    <!-- Pagination Controls -->
    <div id="pagination" style="text-align: center; margin-top: 30px;"></div>

    <!-- Modal for Expanded Bio -->
    <div id="bioModal" class="modal">
      <div class="modal-content modal-profile">

        <!-- Modal Close Icon -->
        <span class="modal-close">&times;</span>

        <!-- Modal Header with Name and Birth Info -->
        <div class="modal-header">
          <div class="modal-info">
            <h2 id="modalName"></h2>
            <h3 id="modalBorn"></h3>
          </div>
          <div class="modal-bio-image-wrapper">
            <img id="modalBioImage" src="" alt="Bio Photo" class="modal-bio-img">
          </div>
        </div>

        <!-- Bio Paragraph Content -->
        <div class="modal-bio"></div>

        <!-- Modal Exit Button -->
        <button class="modal-exit-btn">Close</button>
      </div>
    </div>
  </div>
  <!-- Inserts the common footer. -->
  <div id="footer"></div>
  <script src="./js/loadFooter.js"></script>
</div>

<script type="module" src="./js/mag&scroll.js"></script>

</body>
</html>
