<body>

<div id="container">
	
  <!-- Inserts the common header-->
  <div id="header"></div>
  <script src="./js/loadHeader.js"></script>

  <!-- header-row contains the page title, the magnifier checkbox and input for magnification value. -->
  <div class="heading-row" >
    <h1>S.S. Romeo</h1>
  
    <label class="heading-checkbox">
      <input type="checkbox" id="mag-checkbox" class="myCheckbox" />
      Enable Mag
    </label>

    <input
      type="text"
      id="mag"
      class="myMag"
      placeholder="Mag Value (2)"
      style="display: none"
    />
  </div>
  
  <!-- content contains the remainder of the page. -->
  <div id="content" >

    <p id="enMag" >Enable Mag - Mouse over the image.</p>

    <div id="lnkcont" style="position: relative;">
      <a
        href="RomeoList.html"
        style="position: absolute; 
        z-index: 99; 
        left: 78%;
        top: 40.9%;
        width: 15%;
        height: 1.0%;
        background-color: rgba(255, 0, 0, 0);">
      </a>

      <div class="img-magnifier-container">
        <img
          class="magImage"
          src="./images/romeo.jpg"
          alt="SS Romeo"
        />
      </div>
    </div>

    <b>This is the ship that Nils P. Falkman sailed on from Göteborg to Hull, England.<br> The high lighted text will take you to the ships manifest.</p>

    <!-- Inserts the common footer. -->
  </div>
    <div id="footer"></div>
    <script src="./js/loadFooter.js"></script>
</div>

<a href="#" id="back-to-top" style="display: inline;">
