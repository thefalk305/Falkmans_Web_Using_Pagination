<body>

<div id="container">
	
  <!-- Inserts the common header-->
  <div id="header"></div>
  <script src="./js/loadHeader.js"></script>

  <!-- header-row contains the page title, the magnifier checkbox and input for magnification value. -->
  <div class="heading-row" >
    <h1>Chicago, Illinois</h1>
  
    <label class="heading-checkbox">
      <input type="checkbox" id="mag-checkbox" class="myCheckbox" />
      Enable Mag
    </label>

    <input
      type="text"
      id="mag"
      class="myMag"
      placeholder="Mag Value (2)"
      style="display: none"
    />
  </div>
  
  <!-- content contains the remainder of the page. -->
  <div id="content" >
    <p id="enMag" >Enable Mag - Mouse over the image.</p>
      <div class="img-magnifier-container">
        <img
          class="magImage"
          src="./images/chicago-2.jpg"
          alt="Chicago Skyline"
          style="width: 100%;"
        />
      </div>
		<figcaption>The Chicago Skyline</figcaption>

		<p>The Falkman family finally settle in Chicago. Here is were they set down their
		roots. With many generations born and living in and around the Chicago area.
		</p>

      <div class="img-magnifier-container">
        <img
          class="magImage"
          src="./images/Beach scene along Lake Michigan - July 1942-2.jpg"
          alt="Arbrå Farm"
          style="width: 100%;"
        />
			<figcaption>Beach scene along Lake Michigan with cityscape in background, Chicago, Illinois, USA, Arthur Rothstein, U.S. Office of War Information, July 1942</figcaption>
     </div>

		<div class="img-magnifier-container">
			<img
				class="magImage"
				src="./images/this-image-from-1924-shows-a-scene-in-chicago-featuring-the-work-of-artist-Falk-2.jpg"
				alt="Arbrå Farm"
	          style="width: 100%;"
			/>
			<figcaption>This image from 1924 shows a scene in Chicago, featuring the work of artist Falk. The work captures the essence of the city during the 1920s, reflecting its urban atmosphere and historical context.</figcaption>
		</div>

  </div>
    <div id="footer"></div>
    <script src="./js/loadFooter.js"></script>
</div>
